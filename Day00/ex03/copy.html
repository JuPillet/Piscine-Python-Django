<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>registering form</title>
		<link rel="stylesheet" href="style.css">
		<meta name="Description" content="copy progression">
		<style>
			.prog-html5 { width: 80%; }
			.prog-css3 { width: 60%; }
			.prog-jquery { width: 50%; }
			.prog-python { width: 75%; }
			.prog-php { width: 65%; }
			.prog-node-js { width: 35%; }
		</style>
	</head>
	<body>
		<ul>
			<li>
				<h2>Frontend</h2>
				<p data-value="80" class="prog-html5"><label for="id-html5">HTML5</label></p>
				<progress class="html5" id="id-html5" max="100" value="80">80</progress>
				<p data-value="60" class="prog-css3"><label for="id-css3"></label>CSS3</label></p>
				<progress class="css3" id="id-css3" max="100" value="60">60</progress>
				<p data-value="50" class="prog-jquery"><label for="id-jquery"></label>jQuery</label></p>
				<progress class="jquery" id="id-jquery" max="100" value="50">50</progress>
			</li>
			<li>
				<h2>Backend</h2>
				<p data-value="75" class="prog-python"><label for="id-python">Python</label></p>
				<progress class="python" id="id-python" max="100" value="75">75</progress>
				<p data-value="65" class="prog-php"><label for="id-php"></label>PHP</label></p>
				<progress class="php" id="id-php" max="100" value="65">65</progress>
				<p data-value="35" class="prog-node-js"><label for="id-node-js"></label>Node.js</label></p>
				<progress class="node-js" id="id-node-js" max="100" value="35">35</progress>
			</li>
		</ul>
	</body>
</html>
